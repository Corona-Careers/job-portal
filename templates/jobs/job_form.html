{% extends 'jobs/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    {% if object %}Update Job{% else %}Create New Job{% endif %}
{% endblock %}

{% block content %}
<div class="col-md-8 mx-auto">
    <div class="card">
        <div class="card-header">
            <h3 class="mb-0">{% if object %}Update Job{% else %}Post a New Job{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-end">
                    <a href="{% url 'hr-dashboard' %}" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}Update Job{% else %}Post Job{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
